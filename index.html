<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Quiz about The Masters golf Tournament">
    <meta name="keywords" content="Quiz, The Masters, The Masters Quiz">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!-- Font Awesome kit -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Masters Quiz!</title>
</head>
<body>
    <h1 id="heading">
        The Masters Quiz
    </h1>
    <a href="index.html">
        <img src="assets/images/masters-logo.png" alt="Logo" id="logo">
    </a>
    <div id="quiz-area">

        <!-- Instructions and Start section-->
        <div id="instructions">
            <h2 class="heading-h2">
                Instructions
            </h2>
            <ol id="instructions-list">
                <li>
                    Enter Your Name
                </li>
                <li>
                    Click Start Quiz
                </li>
                <li>
                    Selct one of four question options
                </li>
                <li>
                    Answer all 10 questions and get final result
                </li>
                <li>
                    Click Resart Quiz or Masters logo
                </li>
            </ol>
            
            <div id="name-box">
                <input type="text" id="name" name="name" class="name-input" placeholder="Enter Name">
            </div>

            <div id="start-quiz">
                <button id="startquiz" class="start-btn">Start Quiz</button>
            </div>
        </div>


    
</body>
</html>
